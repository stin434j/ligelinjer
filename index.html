<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lige Linjer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/lige-linjer-logo.png" alt="Lige Linjer logo">
            <h1>Lige Linjer</h1>
            <p>Din illustrator på Nørrebro</p>
        </div>
        <nav>
            <template class="nav_template">
                <a href=""></a>
                <div class="line full white"></div>
            </template>
        </nav>
        <div class="menu_toggle">
            <!-- Tre spans til at lave stregerne i burger menuen -->
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section id="splash">
        <video autoplay muted loop>
            <source src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/splashvideo_f%C3%B8rsteudgave.mp4">
        </video>
        <div class="content">
            <h1></h1>
            <p></p>
            <button></button>
        </div>
    </section>
    <section id="intro">
        <h1></h1>
        <div class="line long black"></div>
        <p></p>
        <div class="line short black"></div>
        <div class="categories">
            <template class="category_template">
                <div class="category">
                    <div class="headline"></div>
                    <div class="img"></div>
                </div>
            </template>
            <div class="category">
                <div class="headline">
                    <p>Personlige illustrationer og portrætter</p>
                </div>
                <div class="img"><img src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/elbike_tekst-1.jpg" alt=""></div>
            </div>
            <div class="category">
                <div class="headline">
                    <p>Tryk</p>
                </div>
                <div class="img"><img src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/elbike_tekst-1.jpg" alt=""></div>
            </div>
            <div class="category">
                <div class="headline">
                    <p>Begivenheder</p>
                </div>
                <div class="img"><img src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/elbike_tekst-1.jpg" alt=""></div>
            </div>
            <div class="category">
                <div class="headline">
                    <p>Tekniske og grafiske illustrationer</p>
                </div>
                <div class="img"><img src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/elbike_tekst-1.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <div class="gallery_container"></div>
    <div class="about_container"></div>
    <section id="interview">
        <h1></h1>
        <div class="line long black"></div>
        <video controls>
            <source src="">
        </video>
        <div class="line long black"></div>
        <p class="quote"><em></em></p>
        <p class="author"></p>
        <div class="line long black"></div>
    </section>
    <section id="events">
        <h1></h1>
        <div class="line long black"></div>
        <p class="text"></p>
        <div class="line short black"></div>
        <p class="follow"><strong>Følg events på</strong></p>
        <div class="some_icons"></div>
        <img src="" alt="">
    </section>
    <section id="directions">
        <h1></h1>
        <div class="line long black"></div>
        <p class="text1"></p>
        <p class="text2"></p>
        <button></button>
        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCusSJn9N1WYqKDv__J6rQ0O2phJeh4EQA&q=Lige+Linjer,Fenmarksgade 38a,2200" allowfullscreen>
        </iframe>
    </section>
    <section id="footer">
        <div class="column1">
            <h1></h1>
            <div class="line long black"></div>
            <div class="address">
                <h3>Adresse</h3>
                <p></p>
            </div>
            <div class="phone">
                <h3>Telefon nr.</h3>
                <p></p>
            </div>
            <div class="cvr">
                <h3>CVR nr.</h3>
                <p></p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="column2">
            <h3>Åbningstider</h3>
            <table class="hours">
                <tr>
                    <td>Mandag</td>
                    <td class="monday"></td>
                </tr>
                <tr>
                    <td>Tirsdag</td>
                    <td class="tuesday"></td>
                </tr>
                <tr>
                    <td>Onsdag</td>
                    <td class="wednesday"></td>
                </tr>
                <tr>
                    <td>Torsdag</td>
                    <td class="thursday"></td>
                </tr>
                <tr>
                    <td>Fredag</td>
                    <td class="friday"></td>
                </tr>
                <tr>
                    <td>Lørdag</td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td>Søndag</td>
                    <td class="sunday"></td>
                </tr>
            </table>
        </div>
        <div class="divider"></div>
        <div class="column3">
            <h3>Find Lige Linjer på de sociale medier</h3>
            <div class="some_icons"></div>
        </div>
    </section>
    <template class="gallery_template">
        <section class="gallery">
            <div class="description">
                <h1 class="gallery_headline"></h1>
                <div class="line full"></div>
                <div class="gallery_text">
                    <h2 class="slider1_headline"></h2>
                    <p class="slider1_text">></p>
                    <h2 class="slider2_headline">></h2>
                    <p class="slider2_text">></p>
                </div>
                <div class="line short"></div>
                <p class="gallery_cta"><em></em></p>
                <div class="tabs">
                    <div class="tab active" data-name="">
                        <h4></h4>
                    </div>
                    <div class="tab" data-name="">
                        <h4></h4>
                    </div>
                </div>
            </div>
            <div class="images">
                <div class="slider active" data-name="" data-slides="" data-active="0">
                    <div class="slider_dots">
                        <div class="dot" data-slide="1"></div>
                        <div class="dot" data-slide="2"></div>
                        <div class="dot" data-slide="3"></div>
                        <div class="dot" data-slide="4"></div>
                        <div class="dot" data-slide="5"></div>
                        <div class="dot" data-slide="6"></div>
                        <div class="dot" data-slide="7"></div>
                        <div class="dot" data-slide="8"></div>
                    </div>
                </div>
                <div class="slider" data-name="" data-slides="" data-active="0">
                    <div class="slider_dots">
                        <div class="dot" data-slide="1"></div>
                        <div class="dot" data-slide="2"></div>
                        <div class="dot" data-slide="3"></div>
                        <div class="dot" data-slide="4"></div>
                        <div class="dot" data-slide="5"></div>
                        <div class="dot" data-slide="6"></div>
                        <div class="dot" data-slide="7"></div>
                        <div class="dot" data-slide="8"></div>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <template class="testimonial_template">
        <section class="testimonial">
            <p class="quote"><em></em></p>
            <p class="author"><em></em></p>
        </section>
    </template>
    <template class="about_template">
        <section class="about">
            <h1></h1>
            <div class="line long black"></div>
            <p class="text1"></p>
            <p class="text2"></p>
            <p class="text3"></p>
            <p class="text4"></p>
            <p class="text5"></p>
            <img src="" alt="">
        </section>
    </template>
    <template class="facebook_template">
        <img src="" alt="Følg mig på Facebook">
    </template>
    <template class="instagram_template">
        <img src="" alt="Følg mig på Instagram">
    </template>
    <template class="linkedin_template">
        <img src="" alt="Følg mig på LinkedIn">
    </template>
    <script src="script.js"></script>
    </script>
</body></html>
