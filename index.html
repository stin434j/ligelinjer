<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lige Linjer - Din illustrator på Nørrebro. Jeg laver alt i protrætter, illustrationer og grafisk arbejde.">
    <title>Lige Linjer | Din illustrator på Nørrebro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.jpg">
</head>

<!--
<div id="logo">
    <a href="index.html">
        <img src="images/koga_logo.svg" alt="sitelogo">
    </a>
</div>
-->


<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/lige-linjer-logo-60.png" alt="logo"></a>
            <h1>Lige Linjer</h1>
            <p>Din illustrator på Nørrebro</p>
        </div>
        <nav>
        </nav>
        <div class="menu_toggle">
            <!-- Tre spans til at lave stregerne i burger menuen -->
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section id="splash">
        <video class="desktop" autoplay muted loop>
            <source src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/splash.mp4">
        </video>
        <video class="mobile" autoplay muted loop>
            <source src="https://www.pindbodesign.dk/ligelinjer/wordpress/wp-content/uploads/2019/12/Sequence-01.mp4">
        </video>
        <div class="content">
            <h1></h1>
            <p></p>
            <a href="#footer" class="button"></a>
        </div>
    </section>
    <section id="intro">
        <h1></h1>
        <div class="line long gold_dark"></div>
        <p></p>
        <div class="line short gold_dark"></div>
        <div class="categories">
        </div>
    </section>
    <div id="gallery_container"></div>
    <div id="about_container"></div>
    <section id="interview">
        <h1></h1>
        <div class="line long gold_dark"></div>
        <div class="video">
            <video controls>
                <source src="">
            </video>
        </div>
        <div class="line long gold_dark"></div>
        <h2 class="quote"><em></em></h2>
        <p class="author"></p>
        <div class="line long gold_dark"></div>
    </section>
    <section id="events">
        <div class="description">
            <h1></h1>
            <div class="line long gold"></div>
            <p class="text"></p>
            <div class="line short gold"></div>
            <p class="follow"><strong>Følg events på</strong></p>
            <div class="some_icons"></div>
        </div>
        <div class="img">
            <img src="" alt="">
        </div>
    </section>
    <section id="directions">
        <h1></h1>
        <div class="line long gold_dark"></div>
        <p class="text1"></p>
        <p class="text2"></p>
        <a href="#footer" class="button"></a>
        <iframe width="600" height="450" title="Kort over Lige Linjers placering på Google Maps" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCusSJn9N1WYqKDv__J6rQ0O2phJeh4EQA&q=Lige+Linjer,Fenmarksgade+38a,2200" allowfullscreen>
        </iframe>
    </section>
    <footer id="footer">
        <div class="column1">
            <h1></h1>
            <div class="line long gold_light"></div>
            <div class="address">
                <h3>Adresse</h3>
                <p></p>
            </div>
            <div class="phone">
                <h3>Telefon nr.</h3>
                <p></p>
            </div>
            <div class="mail">
                <h3>E-mail.</h3>
                <p></p>
            </div>
            <div class="cvr">
                <h3>CVR nr.</h3>
                <p></p>
            </div>
        </div>
        <div class="divider">
            <div class="line long gold_light"></div>
        </div>
        <div class="column2">
            <h3>Åbningstider</h3>
            <table class="hours">
                <tr>
                    <td>Mandag</td>
                    <td class="monday"></td>
                </tr>
                <tr>
                    <td>Tirsdag</td>
                    <td class="tuesday"></td>
                </tr>
                <tr>
                    <td>Onsdag</td>
                    <td class="wednesday"></td>
                </tr>
                <tr>
                    <td>Torsdag</td>
                    <td class="thursday"></td>
                </tr>
                <tr>
                    <td>Fredag</td>
                    <td class="friday"></td>
                </tr>
                <tr>
                    <td>Lørdag</td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td>Søndag</td>
                    <td class="sunday"></td>
                </tr>
            </table>
        </div>
        <div class="divider">
            <div class="line long gold_light"></div>
        </div>
        <div class="column3">
            <h3>Find Lige Linjer på de sociale medier</h3>
            <div class="some_icons"></div>
        </div>
    </footer>
    <template class="nav_template">
        <a href=""></a>
        <div class="line long gold_light"></div>
    </template>
    <template class="category_template">
        <a href="" class="category">
            <div class="img"></div>
            <div class="headline"></div>
        </a>
    </template>
    <template class="gallery_template">
        <section class="gallery">
            <div class="description">
                <h1 class="gallery_headline"></h1>
                <div class="line long gold"></div>
                <div class="gallery_text">
                    <h2 class="slider1_headline"></h2>
                    <p class="slider1_text">></p>
                    <h2 class="slider2_headline">></h2>
                    <p class="slider2_text">></p>
                </div>
                <div class="line short gold"></div>
                <p class="gallery_cta"><em></em></p>
                <a href="#footer" class="button"></a>
                <div class="tabs">
                    <div class="tab active" data-name="">
                        <h4></h4>
                    </div>
                    <div class="tab" data-name="">
                        <h4></h4>
                    </div>
                </div>
            </div>
            <div class="images">
                <div class="slider active" data-name="" data-slides="" data-active="0">
                    <div class="slider_prev"></div>
                    <div class="slider_next"></div>
                    <div class="slider_dots">
                        <div class="dot" data-slide="1"></div>
                        <div class="dot" data-slide="2"></div>
                        <div class="dot" data-slide="3"></div>
                        <div class="dot" data-slide="4"></div>
                        <div class="dot" data-slide="5"></div>
                        <div class="dot" data-slide="6"></div>
                        <div class="dot" data-slide="7"></div>
                        <div class="dot" data-slide="8"></div>
                    </div>
                </div>
                <div class="slider" data-name="" data-slides="" data-active="0">
                    <div class="slider_prev"></div>
                    <div class="slider_next"></div>
                    <div class="slider_dots">
                        <div class="dot" data-slide="1"></div>
                        <div class="dot" data-slide="2"></div>
                        <div class="dot" data-slide="3"></div>
                        <div class="dot" data-slide="4"></div>
                        <div class="dot" data-slide="5"></div>
                        <div class="dot" data-slide="6"></div>
                        <div class="dot" data-slide="7"></div>
                        <div class="dot" data-slide="8"></div>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <template class="testimonial_template">
        <section class="testimonial">
            <div class="line long gold_dark"></div>
            <h2 class="quote"><em></em></h2>
            <p class="author"></p>
            <div class="line long gold_dark"></div>
        </section>
    </template>
    <template class="about_template">
        <section class="about">
            <div class="description">
                <h1></h1>
                <div class="line long gold_light"></div>
                <p class="text1"></p>
                <p class="text2"></p>
                <p class="text3"></p>
                <p class="text4"></p>
                <p class="text5"></p>
            </div>
            <div class="img">
                <img src="" alt="">
            </div>
        </section>
    </template>
    <template class="facebook_template">
        <a class="some_icon facebook" href="https://www.facebook.com" title="Følg mig på Facebook"></a>
    </template>
    <template class="instagram_template">
        <a class="some_icon instagram" href="https://www.instagram.com" title="Følg mig på Instagram"></a>
    </template>
    <template class="linkedin_template">
        <a class="some_icon linkedin" href="https://www.linkedin.com" title="Følg mig på LinkedIn"></a>
    </template>
    <script src="script.js"></script>
</body>

</html>
